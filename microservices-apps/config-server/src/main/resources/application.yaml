
spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/ramanujds/greenko-config-server
          default-label: main
          clone-on-start: true
          search-paths:
            - global
            - services/*
            - environments/{profile}

  management:
    endpoints:
      web:
        exposure:
          include: health,info
server:
  port: 8888