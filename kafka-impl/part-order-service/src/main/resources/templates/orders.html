<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Part Order Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/available-parts}">Browse Parts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/place-order}">Place Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero">
    <div class="container">
        <h1>All Orders</h1>
        <p class="lead">View all your orders.</p>
    </div>
</div>

<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Order Number</th>
                <th>Part SKU</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderNumber}"></td>
                <td th:text="${order.partSku}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${order.timestamp}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
