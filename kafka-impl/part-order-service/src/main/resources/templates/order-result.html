<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/orders}">Part Order Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">View Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/available-parts}">Browse Parts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/place-order}">Place Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero">
    <div class="container">
        <h1>Order Result</h1>
        <p class="lead">Check the status of your order.</p>
    </div>
</div>

<div class="container mt-5">
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${response != null}" class="card">
        <div class="card-body">
            <h5 class="card-title">Order Details</h5>
            <p><strong>Part SKU:</strong> <span th:text="${response.partSku}"></span></p>
            <p><strong>Status:</strong> <span th:text="${response.status}"></span></p>
            <p><strong>Quantity:</strong> <span th:text="${response.quantity}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
