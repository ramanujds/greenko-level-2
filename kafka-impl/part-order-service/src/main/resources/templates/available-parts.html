<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/orders}">Part Order Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">View Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/place-order}">Place Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <h1>Available Parts</h1>
            <p class="lead">Browse all available parts.</p>
        </div>
    </div>

    <div class="container mt-5">
        <div th:if="${error!=null}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${parts != null and !parts.isEmpty()}" class="row">
            <div th:each="part : ${parts}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${part.name}"></h5>
                        <p class="card-text">
                            <strong>SKU:</strong> <span th:text="${part.sku}"></span><br>
                            <strong>Price:</strong> $<span th:text="${part.price}"></span><br>
                            <strong>Stock:</strong> <span th:text="${part.stock}"></span>
                        </p>
                        <a th:href="@{/place-order(sku=${part.sku})}" class="btn btn-primary">Place Order</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${parts.isEmpty() and error!=null}" class="alert alert-info">
            No parts available at the moment.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
