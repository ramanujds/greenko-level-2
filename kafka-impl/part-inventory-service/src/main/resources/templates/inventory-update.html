<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventory Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f8fb; }
        .wrap { min-height: 75vh; display: flex; align-items: center; }
        .card { border: 0; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
        .icon {
            width: 56px; height: 56px; border-radius: 14px;
            display: inline-flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 22px;
        }
        .icon-success { background: rgba(25,135,84,.12); color: #198754; }
        .icon-error { background: rgba(220,53,69,.12); color: #dc3545; }
        .icon-warn { background: rgba(255,193,7,.18); color: #b58100; }
        .muted { color: #6c757d; }
        .btn-wide { min-width: 170px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/inventory}">Parts Inventory</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light btn-sm" th:href="@{/inventory}">Home</a>
        </div>
    </div>
</nav>

<div class="wrap">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-xl-6">
                <div class="card">
                    <div class="card-body p-4 p-md-5">

                        <div class="d-flex align-items-center gap-3 mb-3">
                            <div class="icon"
                                 th:classappend="${type} == 'error' ? ' icon-error' : (${type} == 'warn' ? ' icon-warn' : ' icon-success')"
                                 aria-hidden="true"
                                 th:text="${type} == 'error' ? '!' : (${type} == 'warn' ? '!' : '✓')">✓</div>

                            <div>
                                <h1 class="h4 mb-1">Inventory Update</h1>
                                <div class="muted">Result of your requested operation.</div>
                            </div>
                        </div>

                        <div class="alert mb-4"
                             th:classappend="${type} == 'error' ? ' alert-danger' : (${type} == 'warn' ? ' alert-warning' : ' alert-success')"
                             role="alert">
                            <strong th:text="${message} ?: 'Operation completed.'">Operation completed.</strong>
                        </div>

                        <div class="d-flex flex-column flex-sm-row gap-2">
                            <a class="btn btn-primary btn-wide"
                               th:href="@{${nextUrl} ?: '/inventory'}"
                               th:text="${nextLabel} ?: 'Back to Inventory'">Back to Inventory</a>
                            <a class="btn btn-outline-secondary btn-wide" th:href="@{/inventory}">View Inventory</a>
                        </div>

                        <hr class="my-4" />

                        <div class="muted small">
                            If you do not see your changes, refresh the inventory page.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
