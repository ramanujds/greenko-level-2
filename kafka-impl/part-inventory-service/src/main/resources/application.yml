spring:
  application:
    name: part-inventory-service

  profiles:
    active: dev

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: part-inventory-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.forvia.partinventoryservice.kafka,com.forvia.partorderservice.kafka"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.forvia.partinventoryservice.kafka.OrderPlacedEvent

app:
  kafka:
    topics:
      order-placed: order.placed.v1
