spring:
  application:
    name: telemetry-service

  profiles:
    active: dev

  # Default mode: Basic Auth (in-memory users) so the service boots even when no IdP is running.
  # For JWT resource-server mode, run with profile: --spring.profiles.active=oidc

management:
  tracing:
    sampling:
      probability: 1.0   # dev only
    export:
      zipkin:
        endpoint: http://${ZIPKIN_HOST:localhost}:${ZIPKIN_PORT:9411}/api/v2/spans

  info:
    env:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health, refresh, env, beans, loggers, metrics, prometheus, info

  metrics:
    tags:
      application: ${spring.application.name}

logging:
  pattern:
    level: "%5p [traceId=%X{traceId} spanId=%X{spanId}]"

app:
  jwt:
    secret: ${JWT_SECRET:change-me-change-me-change-me-change-me}
    issuer: ${JWT_ISSUER:greenko-gateway}
